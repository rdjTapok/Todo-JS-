<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo list</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="app">
    <div class="left-menu">
        <div class="account">
            <div class="picture">
                <img src="img/photo.jpg" alt="img">
            </div>
            <div class="info-account">
                <div class="name-account"><h3>My name</h3></div>
                <div class="email-account"><h4>account@mail.com</h4></div>            
            </div>
        </div>

        <input type="text" class="search" placeholder="Поиск">

        <div class="task-butt">
          <div class="today-task">
            <img src="img/sun.png" alt="today">
            <p>Сегодня</p>
          </div>
          <div class="important-task">
            <img src="img/star.png" alt="important">
            <p>Важно</p>
          </div>
          <div class="all-task">
            <img src="img/requirements.png" alt="all-task">
            <p>Все задачи</p>
          </div>

          <div class="create-tasks">
            <img src="img/plus.png" alt="all-task">
            <p>Создать список</p>
          </div>
        </div>
    </div>
    <main class="main">
      <h1>Мой день</h1>
      <p id="">Сегодня пятница, 21 марта</p>
      <div class="main-notification">
        <img src="img/calendary.png" alt="picture">
        <h2>Сосредоточтесь на своем дне</h2>
        <p>Выполняйте то, что планируете сегодня и ваш день пройдет уверенно.</p>
      </div>
      <div style="position: relative;">
        <input type="text" class="add-task" placeholder="Добавить задачу">
      </div>
    </main>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
